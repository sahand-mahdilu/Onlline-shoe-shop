<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./styles/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="app">

      <div class="home-container p-2">
        <div class="nav">
        <div class=" flex items-center justify-between p-1">

          <div class="right-content flex items-center gap-2">
            <div class="img-container size-12 rounded-full overflow-hidden">
              <img class="w-full h-full object-cover" src="./shoeimage/imges/sahand.jpg" alt="sahand">

            <div>

          </div>
          <div class="right-content">

          </div>
        </div>
          <div class="flex items-center justify-between">
            <div class="logos flex gap-1">
              <span class="text-[12px] font-bold">browser:</span>
              <img class="chrome size-5" src="./shoeimage/imges/chrome.png" alt="chrome" title="Google Chrome">
              <img class="firefox size-5" src="./shoeimage/imges/firefox.png" alt="firefox" title="Mozilla Firefox">

            <div class="flex items-center">
              <img class="size-6" src="./shoeimage/imges/battery.webp" alt="battery"> <span class="battery">10%</span>

          </div>
          <div class="brands-container grid grid-cols-4 mt-3 gap-3">
            <div><img src="./shoeimage/imges/nikelikepic.png" alt="noke"></div>
            <div><img src="./shoeimage/imges/adidaspic.png" alt="adidas"></div>
            <div><img src="./shoeimage/imges/adidaspic.png" alt="asics"></div>
            <div><img src="./shoeimage/imges/converspic.png" alt="converse"></div>
            <div><img src="./shoeimage/imges/newbalpic.png" alt="newBal"></div>
            <div><img src="./shoeimage/imges/pumapic.png" alt="puma"></div>
            <div><img src="./shoeimage/imges/reebokpic.png" alt="reeebok"></div>
            <div><img src="./shoeimage/imges/morpicc.png" alt="more"></div>
          </div>

        </section>


      </div>

    </div>

    <script type="module" src="/src/main.js"></script>
    <script src="./script/swiper-bundle.min.js"></script>
